<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Weather Station</title>
    <link rel="stylesheet" href="./css/pico.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <main class="container">
        <h3 class="text-align-center">Solar Weather Station</h3>
        <article>
            <section>
                <button type="button" id="relay" class="secondary" onclick="switchRelay()">Turn On Relay</button>
            </section>
            <form>
                <section>
                    <h5 class="text-align-center">Config</h5>
                    <label for="temperature-threshold">Temperature threshold</label>
                    <input type="number" id="temperature-threshold" name="temperature-threshold">
                </section>
                <button type="submit" id="save">Save</button>
            </form>
            <section>
                <button type="button" id="restart" class="secondary" onclick="restart()">Restart</button>
            </section>
        </article>
    </main>
</body>

</html>
